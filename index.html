<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Hacked Hogwarts Student List</h1>
    <img class="logo" src="images/hogwartslogo.png" alt="hogwartslogo" />
    <div class="wrapper">
      <div class="search_wrapper">
        Search Student:
        <input type="text" id="search-input" placeholder=" Search" />
      </div>
      <label id="filter_list">
        Filter by:
        <select name="filterlist" id="filterlist">
          <option value="all_students" class="filter">All Students</option>
          <option value="gryffindor" class="filter">Gryffindor</option>
          <option value="hufflepuff" class="filter">Hufflepuff</option>
          <option value="ravenclaw" class="filter">Ravenclaw</option>
          <option value="slytherin" class="filter">Slytherin</option>
        </select>
      </label>
      <label id="sort_list">
        Sort by:
        <select name="sortlist" id="sortlist">
          <option value="name" class="sort">First name</option>
          <option value="lastname" class="sort">Last Name</option>
          <option value="house" class="sort">House</option>
        </select>
      </label>
    </div>
    <table id="list">
      <thead>
        <tr>
          <th>Student name</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
        <!-- student template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="name">NAME</td>
        <td data-field="lastname"></td>
        <td data-field="house">HOUSE</td>
      </tr>
    </template>
    <section id="popUp" class="hide">
      <article id="popUp_article">
        <button id="closebutton">X</button>
        <h1 class="full_name"></h1>
        <img src="" class="student_picture" alt="student_picture" />
        <p>HOUSE</p>
        <p class="house"></p>
        <p>ENROLLMENT STATUS</p>
        <p class="enrollment_status">Enrolled</p>
        <button class="expell_button">Expell Student</button>
        <p>PREFECT STATUS</p>
        <p class="prefect_status">Not a prefect</p>
        <button class="prefect_button">Make as prefect</button>
        <p>BLOOD STATUS</p>
        <p class="blood_status"></p>
        <p>INQUISITORIAL SQUAD</p>
        <p class="inq_squad">Not a member</p>
        <button class="inq_button">Make as member</button>
      </article>
    </section>

    <script src="script.js"></script>
  </body>
</html>
